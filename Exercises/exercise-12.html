        function countPositive(nums) {
            let positiveCounts = 0;
            nums.forEach((num, index) => {
                if (num > 0) {
                    positiveCounts++;
                }
            })
            return positiveCounts;
        };
        console.log(countPositive([1, -3, 5]));
