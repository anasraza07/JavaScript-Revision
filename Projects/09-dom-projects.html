<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Project 09</title>
</head>

<body>
    <p>Youtube Subscribe Button</p>
    <button onclick="
        subscribe();
    " class="js-subscribe-button">
        Subscribe
    </button>

    <p>Amzaon Shipping</p>
    <input type="text" name="" id="" placeholder="Cost of order" class="js-cost-input" onkeydown="
        handleCostKeydown(event);
    " />
    <button onclick="
        calculateTotal();
    ">
        Calculate
    </button>
    <p class="js-total-cost"></p>

    <script>
        String(24);
        console.log("25" - 5); // another example of type coercion or automatic type conversion.
        console.log("25" + 5);

        function handleCostKeydown(event) {
            if (event.key === "Enter") {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector(".js-cost-input");
            let cost = Number(inputElement.value);
            if (cost < 40) {
                cost = cost + 10;
            }

            document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
        }

        function subscribe() {
            const buttonElement = document.querySelector(".js-subscribe-button");

            if (buttonElement.innerText === "Subscribe") {
                buttonElement.innerHTML = "Subscribed";
            } else {
                buttonElement.innerHTML = "Subscribe";
            }
        }
    </script>
</body>

</html>
