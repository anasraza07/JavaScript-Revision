<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors - 12</title>
    <link rel="stylesheet" href="./12-rock-paper-scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="" class="move-button js-rock-button">
        <img src="../images/rock-emoji.png" alt="" class="move-icon">
    </button>

    <button onclick="" class="move-button js-paper-button">
        <img src="../images//paper-emoji.png" alt="" class="move-icon">
    </button>

    <button onclick="" class="move-button js-scissors-button">
        <img src="../images/scissors-emoji.png" alt="" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <p class="confirmation-msg js-confirmation-msg"></p>

    <script src="./12-rock-paper-scissors.js "></script>
</body>

</html>
