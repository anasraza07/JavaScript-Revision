<!DOCTYPE html>
<html>

<head>
    <title>07-Challeng</title>
</head>

<body>
    <h1>Cart Quantity</h1>

    <button onclick="
    alert(`Cart quantity: ${cartQuantity}`);
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
    updateCartQuantity('+', 1);
    ">Add to Cart</button>

    <button onclick="
    updateCartQuantity('+', 2);
    ">+2</button>

    <button onclick="
    updateCartQuantity('+', 3);
    ">+3</button>

    <button onclick="
    updateCartQuantity('+', 4);
    ">+4</button>

    <button onclick="
    updateCartQuantity('+', 5);
    ">+5</button>

    <button onclick="
    updateCartQuantity('-', 1);
    ">Remove from cart</button>

    <button onclick="
    updateCartQuantity('-', 2);
    ">-2</button>

    <button onclick="
    updateCartQuantity('-', 3);
    ">-3</button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;
        function updateCartQuantity(addOrRemove, numberCount) {
            if (addOrRemove === '-') {
                if (cartQuantity - numberCount < 0) {
                    alert('Not enough items in the cart')
                    return;
                }
                cartQuantity -= numberCount;
                console.log(`Cart quantity: ${cartQuantity}`);
            } else if (addOrRemove === '+') {
                if (cartQuantity + numberCount > 10) {
                    alert('The cart is full')
                    return;
                }
                cartQuantity += numberCount;
                console.log(`Cart quantity: ${cartQuantity}`);
            }
        }
    </script>
</body>

</html>
