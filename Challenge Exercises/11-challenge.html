        function findIndex(array, word) {
            for (let i = 0; i < array.length; i++) {
                const searchingWord = array[i];
                if (searchingWord === word) {
                    return i;
                }
            }

            return -1;
        };

        function unique(array) {
            // pehle array lenge user se new array main push karenge
            // phr hr value ko check karenge if wo added hai
            // agr hai to wo waali iterate skip krdenge i.e. continue

            const result = [];

            for (let i = 0; i < array.length; i++) {
                const word = array[i];
                if (findIndex(result, word) === -1) {
                    result.push(word);
                } else {
                    continue;
                }
            };

            return result;
        };
